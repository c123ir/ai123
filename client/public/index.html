<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta
      name="description"
      content="دستیار هوشمند یک‌دو‌سه - مبتنی بر هوش مصنوعی"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link   href="../font/vazirmatn.css">
    
    <title>دستیار هوشمند یک‌دو‌سه</title>
    
    <style>
      /* استایل صفحه لودینگ اولیه */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        direction: rtl;
      }
      
      #initial-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        background-color: #f5f5f5;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      
      #initial-loading img {
        width: 100px;
        height: 100px;
        margin-bottom: 30px;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top-color: #1976d2;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      #loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
      }
      
      @media (prefers-color-scheme: dark) {
        #initial-loading {
          background-color: #121212;
        }
        
        #loading-text {
          color: #f5f5f5;
        }
      }
    </style>
  </head>
  <body>
    <noscript>برای اجرای این برنامه باید جاوااسکریپت را فعال کنید.</noscript>
    <div id="root"></div>
    
    <!-- صفحه لودینگ اولیه -->
    <div id="initial-loading">
      <img src="%PUBLIC_URL%/logo192.png" alt="دستیار هوشمند" />
      <div class="spinner"></div>
      <div id="loading-text">در حال بارگذاری دستیار هوشمند...</div>
    </div>

    <script>
      // مخفی کردن صفحه لودینگ پس از اجرای کامل برنامه
      window.addEventListener('load', function() {
        // زمان تاخیری کوتاه برای اطمینان از بارگذاری کامل
        setTimeout(function() {
          var initialLoading = document.getElementById('initial-loading');
          if (initialLoading) {
            initialLoading.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
