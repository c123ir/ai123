<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Background -->
  <rect width="500" height="400" fill="none"/>
  
  <!-- Shield Background -->
  <path d="M250,50 L365,95 C365,95 375,300 250,350 C125,300 135,95 135,95 Z" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  
  <!-- Inner Shield -->
  <path d="M250,80 L335,115 C335,115 345,275 250,315 C155,275 165,115 165,115 Z" fill="#efdbff" stroke="#722ed1" stroke-width="2"/>
  
  <!-- Check Mark -->
  <path d="M215,190 L240,215 L285,170" fill="none" stroke="#52c41a" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Shield Decoration -->
  <path d="M250,115 L300,135 C300,135 305,245 250,275 C195,245 200,135 200,135 Z" fill="none" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Calendar -->
  <rect x="350" y="160" width="100" height="120" rx="5" ry="5" fill="white" stroke="#d9d9d9" stroke-width="2"/>
  <rect x="350" y="160" width="100" height="30" rx="5" ry="5" fill="#1890ff"/>
  <text x="400" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="white">تقویم</text>
  
  <!-- Calendar Days -->
  <line x1="350" y1="190" x2="450" y2="190" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="375" y1="160" x2="375" y2="280" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="400" y1="160" x2="400" y2="280" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="425" y1="160" x2="425" y2="280" stroke="#d9d9d9" stroke-width="1"/>
  
  <line x1="350" y1="210" x2="450" y2="210" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="350" y1="230" x2="450" y2="230" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="350" y1="250" x2="450" y2="250" stroke="#d9d9d9" stroke-width="1"/>
  
  <!-- Marked Day -->
  <rect x="400" y="210" width="25" height="20" fill="#fff2e8" stroke="#fa541c" stroke-width="1"/>
  <text x="412" y="224" font-family="Arial" font-size="10" text-anchor="middle" fill="#fa541c">۲۵</text>
  
  <!-- Document -->
  <rect x="90" y="160" width="80" height="120" fill="white" stroke="#d9d9d9" stroke-width="2"/>
  <line x1="105" y1="185" x2="155" y2="185" stroke="#d9d9d9" stroke-width="2"/>
  <line x1="105" y1="205" x2="155" y2="205" stroke="#d9d9d9" stroke-width="2"/>
  <line x1="105" y1="225" x2="155" y2="225" stroke="#d9d9d9" stroke-width="2"/>
  <line x1="105" y1="245" x2="155" y2="245" stroke="#d9d9d9" stroke-width="2"/>
  
  <!-- Stamp -->
  <circle cx="130" y="270" r="15" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
  <text x="130" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#52c41a">تأیید</text>
  
  <!-- Decorative Elements -->
  <circle cx="400" y="100" r="15" fill="#ffccc7" stroke="#ff4d4f" stroke-width="1"/>
  <text x="400" y="104" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff4d4f">!</text>
  
  <circle cx="100" y="100" r="15" fill="#d9f7be" stroke="#52c41a" stroke-width="1"/>
  <text x="100" y="104" font-family="Arial" font-size="14" text-anchor="middle" fill="#52c41a">✓</text>
  
  <!-- Warranty Text -->
  <text x="250" y="370" font-family="Arial" font-size="18" text-anchor="middle" fill="#722ed1">سیستم مدیریت گارانتی هوشمند</text>
  
  <!-- Clock -->
  <circle cx="250" y="240" r="30" fill="white" stroke="#1890ff" stroke-width="2"/>
  <line x1="250" y1="240" x2="250" y2="225" stroke="#1890ff" stroke-width="2"/>
  <line x1="250" y1="240" x2="265" y2="250" stroke="#1890ff" stroke-width="2"/>
  <circle cx="250" y="240" r="3" fill="#1890ff"/>
</svg> 